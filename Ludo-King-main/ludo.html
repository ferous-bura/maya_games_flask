        .red-cell {

        .multicolor {

    <script>
        class Dice {
            type = 1;
            count = 0;
            r = new Red();
            g = new Green();
            y = new Yellow();
            b = new Blue();
            rctns = new Array();
            gctns = new Array();
            yctns = new Array();
            bctns = new Array();
            
            roll() {
                if (roll.type == 1) {
                    msg.innerHTML = "Red's Turn";
                    msg.className = "text-3xl font-bold text-center text-red-600";
                }
                if (roll.type == 2) {
                    msg.innerHTML = "Green's Turn";
                    msg.className = "text-3xl font-bold text-center text-green-600";
                }
                if (roll.type == 3) {
                    msg.innerHTML = "Yellow's Turn";
                    msg.className = "text-3xl font-bold text-center text-yellow-500";
                }
                if (roll.type == 4) {
                    msg.innerHTML = "Blue's Turn";
                    msg.className = "text-3xl font-bold text-center text-blue-600";
                }
                
                this.count = Math.floor(Math.random() * 6 + 1);
                const diceImages = [
                    'url("data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" rx=\"10\" fill=\"white\" stroke=\"black\" stroke-width=\"3\"/><circle cx=\"50\" cy=\"50\" r=\"10\" fill=\"black\"/></svg>")',
                    'url("data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" rx=\"10\" fill=\"white\" stroke=\"black\" stroke-width=\"3\"/><circle cx=\"25\" cy=\"25\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"75\" r=\"10\" fill=\"black\"/></svg>")',
                    'url("data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" rx=\"10\" fill=\"white\" stroke=\"black\" stroke-width=\"3\"/><circle cx=\"25\" cy=\"25\" r=\"10\" fill=\"black\"/><circle cx=\"50\" cy=\"50\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"75\" r=\"10\" fill=\"black\"/></svg>")',
                    'url("data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" rx=\"10\" fill=\"white\" stroke=\"black\" stroke-width=\"3\"/><circle cx=\"25\" cy=\"25\" r=\"10\" fill=\"black\"/><circle cx=\"25\" cy=\"75\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"25\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"75\" r=\"10\" fill=\"black\"/></svg>")',
                    'url("data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" rx=\"10\" fill=\"white\" stroke=\"black\" stroke-width=\"3\"/><circle cx=\"25\" cy=\"25\" r=\"10\" fill=\"black\"/><circle cx=\"25\" cy=\"75\" r=\"10\" fill=\"black\"/><circle cx=\"50\" cy=\"50\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"25\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"75\" r=\"10\" fill=\"black\"/></svg>")',
                    'url("data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" rx=\"10\" fill=\"white\" stroke=\"black\" stroke-width=\"3\"/><circle cx=\"25\" cy=\"25\" r=\"10\" fill=\"black\"/><circle cx=\"25\" cy=\"50\" r=\"10\" fill=\"black\"/><circle cx=\"25\" cy=\"75\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"25\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"50\" r=\"10\" fill=\"black\"/><circle cx=\"75\" cy=\"75\" r=\"10\" fill=\"black\"/></svg>")'
                ];
                document.getElementById("die").style.backgroundImage = diceImages[this.count - 1];
                
                if (this.type == 1) {
                    if (this.r.checker()) {
                        document.getElementById("die").disabled = true;
                    }
                    this.rctns.push(this.count);
                    this.bctns.splice(0, this.bctns.length);
                    this.yctns.splice(0, this.yctns.length);
                    this.gctns.splice(0, this.gctns.length);
                    if (this.count != 6) {
                        this.type++;
                    }
                }
                else if (this.type == 2) {
                    if (this.g.checker()) {
                        document.getElementById("die").disabled = true;
                    }
                    this.gctns.push(this.count);
                    this.rctns.splice(0, this.rctns.length);
                    this.bctns.splice(0, this.bctns.length);
                    this.yctns.splice(0, this.yctns.length);
                    if (this.count != 6) {
                        this.type++;
                    }
                }
                else if (this.type == 3) {
                    if (this.y.checker()) {
                        document.getElementById("die").disabled = true;
                    }
                    this.yctns.push(this.count);
                    this.rctns.splice(0, this.rctns.length);
                    this.bctns.splice(0, this.bctns.length);
                    this.gctns.splice(0, this.gctns.length);
                    if (this.count != 6) {
                        this.type++;
                    }
                }
                else if (this.type == 4) {
                    if (this.b.checker()) {
                        document.getElementById("die").disabled = true;
                    }
                    this.bctns.push(this.count);
                    this.rctns.splice(0, this.rctns.length);
                    this.yctns.splice(0, this.yctns.length);
                    this.gctns.splice(0, this.gctns.length);
                    if (this.count != 6) {
                        this.type = 1;
                    }
                }
            }
        }

        class Red_g {
            j = 0;
            move = 0;
            home = true;
            return = false;
            constructor(G_NO) {
                this.G_NO = G_NO;
            }
        }

        class Green_g {
            j = 0;
            move = 0;
            home = true;
            constructor(G_NO) {
                this.G_NO = G_NO;
            }
        }

        class Yellow_g {
            j = 0;
            move = 0;
            home = true;
            constructor(G_NO) {
                this.G_NO = G_NO;
            }
        }

        class Blue_g {
            j = 0;
            move = 0;
            home = true;
            constructor(G_NO) {
                this.G_NO = G_NO;
            }
        }

        var R1 = new Red_g(document.getElementById('r1'));
        var R2 = new Red_g(document.getElementById('r2'));
        var R3 = new Red_g(document.getElementById('r3'));
        var R4 = new Red_g(document.getElementById('r4'));

        class Red {
            cnt = 0;
            y = null;
            a = 0;
            x = null;
            
            mover(RN, count) {
                this.y = RN.G_NO;
                if (RN.move + count < 57) {
                    if (RN.j != 0 && RN.home == false) {
                        count = count + RN.j;
                        for (let i = RN.j; i <= count; i++) {
                            this.a++;
                            setTimeout(this.movefunc(i, RN.move), 1000 * this.a);
                            RN.move++;
                        }
                        RN.move--;
                        RN.j = count;
                        this.killcheck(count);
                        this.a = 0;
                        return true;
                    }
                    else {
                        if (count == 6) {
                            this.x = document.getElementById(1);
                            this.x.appendChild(this.y);
                            RN.j = 1;
                            RN.home = false;
                            return true;
                        }
                    }
                }
                return false;
            }
            
            movefunc(i, move) {
                if (move >= 51) {
                    if (i == 57) {
                        this.x = document.getElementById("out");
                    }
                    else {
                        var jn = "rf" + i;
                        this.x = document.getElementById(jn);
                    }
                }
                else {
                    this.x = document.getElementById(i);
                }
                this.x.appendChild(this.y);
            }
            
            choose(i) {
                var ck;
                if (roll.rctns.length != 0) {
                    if (i == 1) {
                        ck = this.mover(R1, roll.rctns[this.cnt]);
                    }
                    else if (i == 2) {
                        ck = this.mover(R2, roll.rctns[this.cnt]);
                    }
                    else if (i == 3) {
                        ck = this.mover(R3, roll.rctns[this.cnt]);
                    }
                    else if (i == 4) {
                        ck = this.mover(R4, roll.rctns[this.cnt]);
                    }
                    
                    if (ck) {
                        if ((this.cnt == roll.rctns.length - 1)) {
                            document.getElementById("die").disabled = false;
                            roll.rctns.splice(0, roll.rctns.length);
                            this.cnt = 0;
                        }
                        else {
                            this.cnt++;
                        }
                    }
                }
            }
            
            checker() {
                if (R1.home && R2.home && R3.home && R4.home && roll.count != 6 && roll.rctns[roll.rctns.length - 1] != 6) {
                    return false;
                }
                else {
                    if (roll.count == 6) {
                        return false;
                    }
                    else {
                        return true;
                    }
                }
            }
            
            killcheck(j) {
                if (j != 22 && j != 27 && j != 14 && j != 9 && j != 40 && j != 35 && j != 48 && j != 1) {
                    if (j == G1.j) {
                        G1.j = 0;
                        G1.home = true;
                        G1.move = 0;
                        document.getElementById('g_g1').appendChild(G1.G_NO);
                        roll.type--;
                    }
                    if (j == G2.j) {
                        G2.j = 0;
                        G2.home = true;
                        G2.move = 0;
                        document.getElementById('g_g2').appendChild(G2.G_NO);
                        roll.type--;
                    }
                    if (j == G3.j) {
                        G3.j = 0;
                        G3.home = true;
                        G3.move = 0;
                        document.getElementById('g_g3').appendChild(G3.G_NO);
                        roll.type--;
                    }
                    if (j == G4.j) {
                        G4.j = 0;
                        G4.home = true;
                        G4.move = 0;
                        document.getElementById('g_g4').appendChild(G4.G_NO);
                        roll.type--;
                    }
                    if (j == Y1.j) {
                        Y1.j = 0;
                        Y1.home = true;
                        Y1.move = 0;
                        document.getElementById('g_y1').appendChild(Y1.G_NO);
                        roll.type--;
                    }
                    if (j == Y2.j) {
                        Y2.j = 0;
                        Y2.home = true;
                        Y2.move = 0;
                        document.getElementById('g_y2').appendChild(Y2.G_NO);
                        roll.type--;
                    }
                    if (j == Y3.j) {
                        Y3.j = 0;
                        Y3.home = true;
                        Y3.move = 0;
                        document.getElementById('g_y3').appendChild(Y3.G_NO);
                        roll.type--;
                    }
                    if (j == Y4.j) {
                        Y4.j = 0;
                        Y4.home = true;
                        Y4.move = 0;
                        document.getElementById('g_y4').appendChild(Y4.G_NO);
                        roll.type--;
                    }
                    if (j == B1.j) {
                        B1.j = 0;
                        B1.home = true;
                        B1.move = 0;
                        document.getElementById('g_b1').appendChild(B1.G_NO);
                        roll.type--;
                    }
                    if (j == B2.j) {
                        B2.j = 0;

                        B2.move = 0;
                        document.getElementById('g_b2').appendChild(B2.G_NO);

                    if (j == B3.j) {
                        B3.j = 0;

                    }
                    if (j == B4.j) {
                        B4.j = 0;
                        B4.home = true;
                        B4.move = 0;
                        document.getElementById('g_b4').appendChild(B4.G_NO);
                        roll.type--;
                    }
                }
            }
        }

        var B1 = new Blue_g(document.getElementById('b1'));
        var B2 = new Blue_g(document.getElementById('b2'));
        var B3 = new Blue_g(document.getElementById('b3'));
        var B4 = new Blue_g(document.getElementById('b4'));

        class Blue {
            cnt = 0;
            y = null;
            a = 0;
            x = null;
            
            mover(RN, count) {
                this.y = RN.G_NO;
                if (RN.move + count < 57) {
                    if (RN.j != 0 && RN.home == false) {
                        count = count + RN.j;
                        for (let i = RN.j; i <= count; i++) {
                            if (i == 53) {
                                count = count - i + 1;
                                RN.j = 1;
                                i = 1;
                            }
                            this.a++;
                            setTimeout(this.movefunc(i, RN.move), 1000 * this.a);
                            RN.move++;
                        }
                        RN.move--;
                        RN.j = count;
                        this.killcheck(count);
                        this.a = 0;
                        return true;
                    }
                    else {
                        if (count == 6) {
