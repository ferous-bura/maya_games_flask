<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-custom {
            animation: bounce 0.3s ease;
        }
        .fade-in-out {
            animation: fadeInOut 1s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col" x-data="kenoGame()">
    <!-- Status Bar -->
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <div>
            <span>Deposit: <span x-text="deposit.toFixed(2)"></span> ETB</span> |
            <span>Bet: <span x-text="betAmount.toFixed(2)"></span> ETB</span> |
            <span>Win: <span x-text="winAmount.toFixed(2)"></span> ETB</span>
        </div>
        <div>
            <span>Time: <span x-text="currentTime"></span></span> |
            <span>Tickets: <span x-text="tickets"></span></span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 relative">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <h1 class="text-2xl font-bold mb-4" x-text="gameStarted ? 'Keno in Progress' : 'Select 1-10 Numbers'"></h1>

            <!-- Number Grid -->
            <div 
                class="grid grid-cols-10 gap-2 mb-4" 
                :class="{'pointer-events-none': gameStarted}"
            >
                <template x-for="num in 80" :key="num">
                    <div 
                        class="w-12 h-12 rounded-full flex items-center justify-center cursor-pointer"
                        :class="{
                            'bg-gray-700 hover:bg-blue-600 transition': !gameStarted && !selectedNumbers.includes(num),
                            'bg-blue-600': selectedNumbers.includes(num) && !drawnNumbers.includes(num),
                            'bg-green-600 animate-pulse': drawnNumbers.includes(num) && selectedNumbers.includes(num),
                            'bg-red-600': drawnNumbers.includes(num) && !selectedNumbers.includes(num),
                            'bg-gray-700': !drawnNumbers.includes(num) && !selectedNumbers.includes(num) && gameStarted
                        }"
                        @click="!gameStarted && selectNumber(num)"
                        :disabled="gameStarted || (selectedNumbers.length >= 10 && !selectedNumbers.includes(num))"
                    >
                        <span x-text="num"></span>
                    </div>
                </template>
            </div>

            <!-- Selection Controls -->
            <div 
                x-show="!gameStarted" 
                class="flex items-center space-x-4 mb-4" 
                x-transition:enter="transition ease-out duration-300" 
                x-transition:enter-start="opacity-0 transform translate-y-4"
                x-transition:enter-end="opacity-100 transform translate-y-0"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 transform translate-y-0"
                x-transition:leave-end="opacity-0 transform translate-y-4"
            >
                <label>Bet Amount (ETB):</label>
                <input 
                    type="number" 
                    x-model="betAmount" 
                    min="1" 
                    class="bg-gray-700 text-white p-2 rounded w-24"
                    :disabled="demo"
                >
                <button 
                    class="bg-green-600 px-4 py-2 rounded hover:bg-green-700"
                    @click="startGame()"
                    :disabled="selectedNumbers.length === 0 || (betAmount <= 0 && !demo)"
                >
                    Play Keno
                </button>
                <button 
                    class="bg-red-600 px-4 py-2 rounded hover:bg-red-700"
                    @click="selectedNumbers = []"
                >
                    Clear Numbers
                </button>
            </div>
            <p 
                x-show="demo && !gameStarted" 
                class="text-yellow-400 mb-4"
                x-transition.opacity
            >
                Demo Mode: No real bets.
            </p>
            <p 
                x-show="!gameStarted" 
                x-transition.opacity
            >
                Selected: <span x-text="selectedNumbers.join(', ')"></span>
            </p>

            <!-- Gameplay Info -->
            <div 
                x-show="gameStarted" 
                class="mb-4"
                x-transition:enter="transition ease-out duration-300" 
                x-transition:enter-start="opacity-0 transform translate-y-4"
                x-transition:enter-end="opacity-100 transform translate-y-0"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 transform translate-y-0"
                x-transition:leave-end="opacity-0 transform translate-y-4"
            >
                <p>Drawn: <span x-text="drawnNumbers.join(', ')"></span></p>
                <p>Hits: <span x-text="hits"></span></p>
                <p>Total Drawn: <span x-text="drawnNumbers.length"></span>/20</p>
                <button 
                    class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 mt-4"
                    @click="resetGame()"
                >
                    Play Again
                </button>
            </div>
        </div>

        <!-- Large Drawn Number Display -->
        <div 
            x-show="currentDrawnNumber !== null" 
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 scale-50"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-50"
        >
            <div 
                class="w-32 h-32 rounded-full bg-gray-800 flex items-center justify-center text-5xl font-bold fade-in-out"
                :class="{
                    'bg-green-600': selectedNumbers.includes(currentDrawnNumber),
                    'bg-red-600': !selectedNumbers.includes(currentDrawnNumber)
                }"
            >
                <span x-text="currentDrawnNumber"></span>
            </div>
        </div>
    </main>

    <script>
        function kenoGame() {
            return {
                deposit: {{ deposit|safe }},
                demo: {{ 'true' if demo else 'false' }},
                betAmount: 1,
                winAmount: 0,
                tickets: 0,
                selectedNumbers: [],
                drawnNumbers: [],
                hits: 0,
                gameStarted: false,
                currentTime: new Date().toLocaleTimeString(),
                currentDrawnNumber: null,

                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    this.tickets = this.demo ? 1 : 0;
                },

                updateTime() {
                    this.currentTime = new Date().toLocaleTimeString();
                },

                selectNumber(num) {
                    if (this.selectedNumbers.includes(num)) {
                        this.selectedNumbers = this.selectedNumbers.filter(n => n !== num);
                    } else if (this.selectedNumbers.length < 10) {
                        this.selectedNumbers.push(num);
                        this.selectedNumbers.sort((a, b) => a - b);
                    }
                },

                async startGame() {
                    if (this.selectedNumbers.length === 0 || (this.betAmount <= 0 && !this.demo)) return;
                    this.gameStarted = true;
                    this.drawnNumbers = [];
                    this.hits = 0;

                    for (let i = 0; i < 20; i++) {
                        let nextNum;
                        do {
                            nextNum = Math.floor(Math.random() * 80) + 1;
                        } while (this.drawnNumbers.includes(nextNum));

                        // Show large number
                        this.currentDrawnNumber = nextNum;
                        await new Promise(resolve => setTimeout(resolve, 1000)); // Display for 1s

                        // Hide large number and update grid
                        this.currentDrawnNumber = null;
                        this.drawnNumbers.push(nextNum);
                        if (this.selectedNumbers.includes(nextNum)) {
                            this.hits++;
                        }
                        await new Promise(resolve => setTimeout(resolve, 500)); // Pause before next draw
                    }

                    if (!this.demo) {
                        this.winAmount = this.hits * this.betAmount * 2;
                        this.deposit += this.winAmount - this.betAmount;
                        this.tickets++;
                        fetch('/game_activity', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                user_id: {{ user_id|safe }},
                                game_type: 'keno',
                                amount_won: this.winAmount,
                                amount_lost: this.betAmount,
                                is_paid: !this.demo
                            })
                        });
                    }
                },

                resetGame() {
                    this.gameStarted = false;
                    this.drawnNumbers = [];
                    this.selectedNumbers = [];
                    this.hits = 0;
                    this.winAmount = 0;
                    this.betAmount = 1;
                    this.currentDrawnNumber = null;
                }
            };
        }
    </script>
</body>
</html>
