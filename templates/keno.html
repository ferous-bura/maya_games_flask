<!DOCTYPE html>
<html>
<head>
    <title>Keno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Keno</h2>
        <p>Current Deposit: {{ deposit }} ETB {% if demo_mode %}(Demo Mode){% endif %}</p>
        <form id="keno-form" method="POST">
            <div class="mb-3">
                <label for="bet_amount" class="form-label">Bet Amount (ETB)</label>
                <input type="number" class="form-control" id="bet_amount" name="bet_amount" 
                       min="1" {% if not demo_mode %}max="{{ deposit }}"{% endif %} required>
            </div>
            <p>Select 10 numbers (1-80):</p>
            <div id="keno-board" class="d-flex flex-wrap">
                {% for i in range(1, 81) %}
                <button type="button" class="btn btn-outline-primary m-1 number-btn" data-number="{{ i }}">{{ i }}</button>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3" disabled>Play Keno</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
            let selectedNumbers = [];
            $('.number-btn').click(function() {
                const num = $(this).data('number');
                if (selectedNumbers.includes(num)) {
                    selectedNumbers = selectedNumbers.filter(n => n !== num);
                    $(this).removeClass('btn-primary').addClass('btn-outline-primary');
                } else if (selectedNumbers.length < 10) {
                    selectedNumbers.push(num);
                    $(this).removeClass('btn-outline-primary').addClass('btn-primary');
                }
                $('button[type="submit"]').prop('disabled', selectedNumbers.length !== 10);
            });

            $('#keno-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/play/keno',
                    type: 'POST',
                    data: {
                        bet_amount: $('#bet_amount').val(),
                        numbers: selectedNumbers,
                        token: new URLSearchParams(window.location.search).get('token'),
                        demo: '{{ demo_mode }}'
                    },
                    success: function(data) {
                        $('#result').html(`<div class="alert alert-${data.status === 'success' ? 'success' : 'danger'}">
                            ${data.message}<br>
                            ${data.status === 'success' ? 
                                `Won: ${data.amount_won} ETB, Lost: ${data.amount_lost} ETB<br>
                                Matches: ${data.details.keno.matches}, Drawn: ${data.details.keno.drawn_numbers.join(', ')}` 
                                : ''}
                        </div>`);
                    },
                    error: function(xhr) {
                        $('#result').html(`<div class="alert alert-danger">${xhr.responseJSON.message}</div>`);
                    }
                });
            });

            // Telegram WebApp integration
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
