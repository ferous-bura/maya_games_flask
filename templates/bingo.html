<!DOCTYPE html>
<html>
<head>
    <title>Bingo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Bingo</h2>
        <p>Current Deposit: {{ deposit }} ETB {% if demo_mode %}(Demo Mode){% endif %}</p>
        <form id="bingo-form" method="POST">
            <div class="mb-3">
                <label for="bet_amount" class="form-label">Bet Amount (ETB)</label>
                <input type="number" class="form-control" id="bet_amount" name="bet_amount" 
                       min="1" {% if not demo_mode %}max="{{ deposit }}"{% endif %} required>
            </div>
            <button type="submit" class="btn btn-primary">Play Bingo</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#bingo-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/play/bingo',
                    type: 'POST',
                    data: {
                        bet_amount: $('#bet_amount').val(),
                        token: new URLSearchParams(window.location.search).get('token'),
                        demo: '{{ demo_mode }}'
                    },
                    success: function(data) {
                        $('#result').html(`<div class="alert alert-${data.status === 'success' ? 'success' : 'danger'}">
                            ${data.message}<br>
                            ${data.status === 'success' ? 
                                `Won: ${data.amount_won} ETB, Lost: ${data.amount_lost} ETB` 
                                : ''}
                        </div>`);
                    },
                    error: function(xhr) {
                        $('#result').html(`<div class="alert alert-danger">${xhr.responseJSON.message}</div>`);
                    }
                });
            });

            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
